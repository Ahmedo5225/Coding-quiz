<!doctype html>
<html lang="en">

<head>
        <title id="pageTitle">Javascript Coding Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <a class="highscore col-2">
                <h3>Highscores</h3>
            </a>
            <div class="col-9"></div>
            <h3 id="timeDisplay" class="col-1">Time: <span id="timer">0</span></h3>
        </div>
        <div class="content center" id="theContent">

            <h1 class="intro main">Javascript Coding Quiz</h1>
            <h2 id="question" class="quiz"></h2>
            <div class="left">
                <br class="quiz">
                <br class="quiz">
                <button type="button" onclick="answerCheck(this.id)" id="answer1" class="quiz btn btn-danger"></button>
                <br class="quiz">
                <button type="button" onclick="answerCheck(this.id)" id="answer2" class="quiz btn btn-danger"></button>
                <br class="quiz">
                <button type="button" onclick="answerCheck(this.id)" id="answer3" class="quiz btn btn-danger"></button>
                <br class="quiz">
                <button type="button" onclick="answerCheck(this.id)" id="answer4" class="quiz btn btn-danger"></button>
                <br>
                <hr>
                <h3 id="feedback"></h3>
            </div>
            <h3 class="intro main">Here are some Javascript Coding questions. Try to answer them within the given time.
                Wrong answers will deduct from your score and time 15 seconds</p>
                <button id="startBtn" type="button" onclick="quizStart();" class="main btn btn-danger">Start Quiz</button>
        </div>
    </div>

<head>
    <title id="pageTitle">Highscores</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/styles.css">
</head>
    
<body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2"></div>
                <div class="content col-8 higher">
                    <h1 class="highscores">Highscores</h1>
                    <table class="table table-striped">
                        <tbody id="tableBody">
                            <tr class="scores"></tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <button type="button" onclick="window.location='index.html';" id="homeBtn" class="btn btn-danger">Go Back</button>
                        <button type="button" onclick="clearStorage();" id="clearBtn" class="btn btn-danger">Clear Highscores</button>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
<!--  JavaScript -->
        <script src="assets/javascript/script.js"></script>
</body>

</html>
